</body>
<script>
    var video = document.getElementsByTagName('video');
    const primary = "https://mountainoservoo002.animecdn.com/World-Trigger-S2/World-Trigger-S2-Episode-01-1080p.mp4";
    const secondary = "https://mountainoservoo002.animecdn.com/World-Trigger-S2/World-Trigger-S2-Episode-01-1080p.mp4";
    let isSwitched = false;

    function switchHost() {
        if (isSwitched)
            video[0].setAttribute("src", primary);
        else
            video[0].setAttribute("src", secondary);
        isSwitched = !isSwitched;

    }

    function copyShare() {
        var copyText = document.getElementById("myInput");
        copyText.select();
        copyText.setSelectionRange(0, 99999); /* For mobile devices */

        /* Copy the text inside the text field */
        document.execCommand("copy");
    }

    function copyShare() {
        copyStringToClipboard('https://touka-bot.github.io/page/u?s=1611251772683')
    }

    function copyStringToClipboard(str) {
        var el = document.createElement('textarea');
        el.value = str;
        el.setAttribute('readonly', '');
        el.style = {
            position: 'absolute',
            left: '-9999px'
        };
        document.body.appendChild(el);
        el.select();
        document.execCommand('copy');
        document.body.removeChild(el);
    }
</script>
